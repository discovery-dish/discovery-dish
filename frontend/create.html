<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="assets/css/stylecreate.css">
    <link rel="stylesheet" href="assets/css/style2.css"> <!-- Agregado el nuevo estilo -->
</head>
<body>
    <div class="wrapper style2"> <!-- Cambiado el estilo del wrapper -->
        <div class="container">
            <h1 class="title">Crear Cuenta</h1> <!-- Modificado el estilo del título -->
            <form id="registro-form">
                <div class="form-group">
                    <label for="nombres">Nombres:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>

                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>

                <div class="form-group">
                    <label for="correo">Correo Electrónico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>

                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" id="contrasena" name="contrasena" required>
                </div>

                <div class="form-group">
                    <label for="confirm-contrasena">Confirmar Contraseña:</label>
                    <input type="password" id="confirm-contrasena" required>
                </div>

                <div class="form-group">
                    <label for="acuerdo">Acepto el uso de mis datos para crear una cuenta en Discovery Dish:<input type="checkbox" id="acuerdo" name="acuerdo" required></label>
                </div>

                <div class="form-group">
                    <button id="crear-cuenta" type="submit">Crear Cuenta</button>
                </div>
            </form>

            <div class="form-group">
                <a href="index.html"><button id="crear-cuenta" type="submit">Regresar</button></a>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
